<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/index.css">
</head>
<body>
    <h1>Register</h1>
    <div class="d-flex v100 w-100 vh-100 justify-content-center align-items-center" style="flex-direction: column;"> 

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="Joe">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Mama">
            <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="bio" placeholder="Tell us about you">
            <label for="bio">Bio</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
            <label for="email">Email Address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <a href="../login/index.html">Login</a>

        <button class="btn btn-primary " type="button" onclick="on">Button</button>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
