<!DOCTYPE html5>
<html5 lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="container">
        <!--First Row-->
        <div class="row">
            <div class="col-4">
                <div class="box-1"> 
                    <p>Hello. Box 1</p>
                </div>
            </div>
            <div class="col-4">
                <div class="box-2"> 
                    <p>Hello. Box 2</p>
                </div>
            </div>
            <div class="col-4">
                <div class="box-3"> 
                    <p>Hello. Box 3</p>
                </div>
            </div>
        </div>
        <!--Second Row-->
        <div class="row">
            <div class="col-4">
                <div class="box-4"> 
                    <p>Hello. Box 4</p>
                </div>
            </div>
            <div class="col-8">
                <div class="box-5"> 
                    <p>Hello. Box 5</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html5>
